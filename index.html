<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/657c00e052.js" crossorigin="anonymous"></script>
    <title>FE Mentor - Interactive Rating</title>
</head>

<body>
    <div class="card">
        <div class="rating-input">
            <div class="icon my-1">
                <i class="fa-solid fa-star star"></i>
            </div>
            <h1 class="title my-1">How did we do?</h1>
            <p class="my-1">Please let us know how we did with your support request. All feedback is appreciated to help
                us
                improve our offering!</p>
            <ul class="ratings my-2">
                <li><button class="point">1</button></li>
                <li><button class="point">2</button></li>
                <li><button class="point">3</button></li>
                <li><button class="point">4</button></li>
                <li><button class="point">5</button></li>
            </ul>
            <input type="submit" class="submit" value="S U B M I T">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
